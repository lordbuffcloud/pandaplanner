<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Input Form</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #2F4F4F;
            color: #e8e8e8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        #taskForm {
            background-color: #282828;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        #taskForm ol {
            list-style: none;
            padding: 0;
        }

        #taskForm li {
            margin-bottom: 15px;
        }

        #taskForm input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 6px;
            background-color: #383838;
            color: #e8e8e8;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #taskForm input[type="text"]:focus {
            border-color: #00adb5;
            box-shadow: 0 0 5px rgba(0, 173, 181, 0.5);
            outline: none;
        }

        #taskForm button {
            background-color: #00adb5;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #taskForm button:hover {
            background-color: #008c96;
            transform: translateY(-2px);
        }

        #loadingAnimation {
            display: none;
            font-size: 18px;
            margin-top: 20px;
        }

        #videoContainer {
            display: none;
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <form id="taskForm">
        <ol>
            <li><input type="text" name="task1" placeholder="Task 1"></li>
        </ol>
        <button type="submit">Submit</button>
    </form>

    <div id="loadingAnimation">Submitting task(s) to Zapier for processing...</div>

    <div id="videoContainer">
        <iframe id="youtubeVideo" src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const form = document.getElementById('taskForm');
        const loadingAnimation = document.getElementById('loadingAnimation');
        const videoContainer = document.getElementById('videoContainer');
        const youtubeVideo = document.getElementById('youtubeVideo');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            form.style.display = 'none';
            loadingAnimation.style.display = 'block';

            const tasks = Array.from(form.querySelectorAll('input[type="text"]')).reduce((acc, input) => {
                acc[input.name] = input.value;
                return acc;
            }, {});

            fetch('https://hooks.zapier.com/hooks/catch/15352316/2y1tg94/', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(tasks)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                loadingAnimation.style.display = 'none';
                videoContainer.style.display = 'block';

                youtubeVideo.src += "&autoplay=1";

                youtubeVideo.addEventListener('ended', () => {
                    videoContainer.style.display = 'none';
                    form.reset();
                    form.style.display = 'block';
                }, { once: true });
            })
            .catch(error => {
                console.error('Error submitting tasks:', error);
                alert('Error submitting tasks. Please try again later.');
                loadingAnimation.style.display = 'none';
                form.style.display = 'block';
            });
        });
    </script>
</body>
</html>
