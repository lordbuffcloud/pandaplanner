<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Input Form</title>
    <style>
        body {
            font-family: "Roboto", sans-serif; 
            background-color: #1f1f1f;          
            color: #e8e8e8;                      
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease; 
        }

        #taskForm {
            background-color: #282828;         
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        #taskForm ol {
            list-style: none;
            padding: 0;
        }

        #taskForm li {
            margin-bottom: 15px;
        }

        #taskForm input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 6px;
            background-color: #383838;    
            color: #e8e8e8;               
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #taskForm input[type="text"]:focus {
            border-color: #00adb5;       
            box-shadow: 0 0 5px rgba(0, 173, 181, 0.5);
            outline: none;
        }

        #taskForm button {
            background-color: #00adb5; 
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #taskForm button:hover {
            background-color: #008c96; 
            transform: translateY(-2px);
        }

        #loadingAnimation {
            display: none;
            font-size: 18px;
            margin-top: 20px;
        }

        #videoContainer {
            display: none;
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
    </style>
</head>
<body>
    </body>
</html>

</html>
</html>
